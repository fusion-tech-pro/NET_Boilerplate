<div class="main" fxLayout="row" fxLayoutAlign="center center">
  
  <app-logo></app-logo>

  <mat-card class="auth-card" fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card-header>
      <span>Sign In</span>
    </mat-card-header>

    <mat-card-content>

      <div [formGroup]="formForLogin" fxLayout="column" fxLayoutAlign="space-between center">
        <mat-form-field class="fields">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="example@gmail.com" autocomplete="email">
         
          <mat-error *ngIf="formForLogin.get('email').errors && !formForLogin.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="formForLogin.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="fields pt-20">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="new-password">

          <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          
          <mat-error *ngIf="formForLogin.get('password').errors && !formForLogin.get('password').hasError('required')">
              Please enter a valid password
          </mat-error>
          <mat-error *ngIf="formForLogin.get('password').hasError('required')">
              Password is <strong>required</strong>
          </mat-error>  
          
        </mat-form-field>

      </div>

    </mat-card-content>
    <mat-card-actions class="actions" fxLayout="column" fxLayoutAlign="space-between center">
      <button mat-raised-button class="btn" color="primary" (click)="login()"
      [disabled]="formForLogin.invalid">SignIn</button>
      
      <a [routerLink]="'/auth/register'">SignUp</a>
    </mat-card-actions>

  </mat-card>
</div>
